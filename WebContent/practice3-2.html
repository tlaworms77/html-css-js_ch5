<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0
}

body {
	font-family: '맑은 고딕', 돋움;
	font-size: 0.75em;
	color: #333
}

.tab-box {
	width: 520px;
	margin: 20px auto;
}

.tab-box ul {
	list-style-type: none;
	height: 29px;
}

.tab-box ul li {
	float: left;
	border: 1px solid #999;
	margin-right: 2px;
	padding-top: 5px;
	width: 100px;
	height: 22px;
	text-align: center;
	background-color: #ccc;
	border-radius: 10px 10px 0 0;
	cursor: pointer;
}

.tab-box ul li.selected {
	background-color: #FC6;
	cursor: default;
}

.tab-box div {
	width: 516px;
	margin-top: -1px;
	border: 1px solid #999;
	line-height: 200px;
	text-align: center;
}
</style>
</head>
<body>
	<div class="tab-box">
		<ul id="tab">
			<li onclick='onClicked(this);'>메뉴 1</li>
			<li onclick='onClicked(this);'>메뉴 2</li>
			<li onclick='onClicked(this);'>메뉴 3</li>
			<li onclick='onClicked(this);'>메뉴 4</li>
			<li onclick='onClicked(this);'>메뉴 5</li>
		</ul>
		<div id="tabview">탭뷰입니다.</div>
	</div>
</body>
<script type="text/javascript" src="tabbox.js"></script>
<script type="text/javascript">
window.onload = function() {
	tabBox.init();
}
</script>

</html>
